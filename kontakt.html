<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kontakt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
       <a href="index.html">Startseite</a href>
      </nav>
      <h1>Kontakt</h1>
    </header>
    <main>
      <p>Sie finden uns hier:</p>
      <iframe class="map"
      src="https://d.tile.openstreetmap.de/12/2130/1320.png">
      </iframe>
      <p>Kontaktformular:</p>
      <form>
        <label>Vorname</label>
        <input type="text" name="vorname">
        <label>Nachname</label>
        <input type="text" name="nachname"><br><br>
        <label>Straße</label>
        <input type="text" name="straße">
        <label>Hausnr.</label>
        <input type="text" name="hausnummer">
        <label>PLZ</label>
        <input type="text" name="plz"><br><br>
        <label>Buchungszeitraum</label>
        <input type="text" name="buchungszeitraum"><br><br><br>
        <label>Reisen Sie mit Haustier?</label>
        <select>
          <option>Ja</option>
          <option>Nein</option>
        </select><br><br><br>
        <label>Ich habe die Datenschutzerklärung gelesen.</label>
        <input type=checkbox><br><br><br>
        <label>Anfrage</label>
        <input type=submit>
      </form>
    </main>
    <footer>
    </footer>
  </body>
</html>
