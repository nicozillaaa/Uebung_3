<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kontakt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
    <div class="Menüleiste">
      <nav>
        <ul>
          <a href="index.html">Startseite</a href>
        </ul>
      </nav>
    </div>
      <h1>Kontakt</h1>
    </header>
    <main>
      <p>Standort der Villa:</p>
      <iframe class="map"
      src="https://www.openstreetmap.org/export/embed.html?bbox=7.136349678039551%2C53.69009976315357%2C7.151455879211427%2C53.71550451998807&amp;layer=mapnik&amp;marker=53.7028040585925%2C7.143902778625488">
      </iframe>
      <div class="contact">
      <h2>Kontaktformular</h2>
      <br>
      <form>
        <label>Vorname</label>
        <input type="text" name="vorname">
        <label>Nachname</label>
        <input type="text" name="nachname">
        <br><br>
        <label>Straße</label>
        <input type="text" name="straße">
        <label>Hausnr.</label>
        <input type="text" name="hausnummer">
        <label>PLZ</label>
        <input type="text" name="plz">
        <br><br>
        <label>Buchungszeitraum</label>
        <input type="text" name="buchungszeitraum">
        <br><br><br>
        <label>Reisen Sie mit Haustier?</label>
        <select>
          <option>Ja</option>
          <option>Nein</option>
        </select><br><br><br>
        <label>Ich habe die Datenschutzerklärung gelesen.</label>
        <input type=checkbox><br><br><br>
        <label>Anfrage</label>
        <input type=submit>
      </form>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>
